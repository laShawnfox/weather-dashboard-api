<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
          </nav>
     
        <div class="container1" id="search">
          <div class="row"> 
          <!-- Search form -->
           <div class="col-sm-12">
           <form id="search-form"> 
            <div class="form-group">
              <label for="user-input"><h4>Search for a City:</h4></label>
              
            </div>
          
           <div class="input-group mb-2 col-md-12">
            <input type="text" id="input-city" class="form-control" aria-label="City Name" aria-describedby="button-addon2"> 
            <div class="input-group-append"> 
              <button class="btn btn-primary" type="button" id="searchBtn" aria-describedby="button-addon2"><i class="fa fa-search"></i></button>
            </div>
           </div>
          </form>
        </div>
          </div>
<!--Search History cities form-->
                <!--make list-->
          <div id="search-history">
            <ul>
                <li> <a>Austin</a></li>    
            </ul>
          
          </div>
        </div>
         

        </div>  
             
            
       
           <!--City weather-->
        <div class="container2" id="right">
          <div class="row">
        <div class="col-md-12">
           <div class="jumbotron">
            <div class="container" id=currentWeather>
              <h1 class="city-display">Atlanta</h1>
              <p id="Temp">Temperature: 72 Â° F</p>
              <p id="humidity">Humidity: 41 %</p>
              <p id="wind-speed">Wind Speed: 4.7 MPH</p>
              <p id="uv">UV Index:
              <div class="uv-append">
              <button type="button" class="btn btn-danger"></button>
              </div>
            </p> 
            </div>
          </div>
        </div>
        <div class="container">
        <div class="row">
        <div class="col-md-12">
          <!--5 day forecast-->
             <p>
               <h3>5-Day Forecast:</h3>
              </p>
              <div id="fiveDay">
              <div class="card" style="width: 10rem;">
                <div class="card-body bg-primary"></div>
                </div>
              </div>
                <div class="card" style="width: 10rem;">
                  <div class="card-body bg-primary"></div>
                  </div>
                  <div class="card" style="width: 10rem;">
                    <div class="card-body bg-primary"></div>
                  </div>
                  <div class="card" style="width: 10rem;">
                    <div class="card-body bg-primary"></div> 
                  </div>
                  <div class="card" style="width: 10rem;">
                    <div class="card-body bg-primary"></div>
                  </div>
                      </div>
              </div>
            </div>
        </div>
      </div>
      </div>
        </div>   
      
          
        
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
     <script src="./script.js"></script>
    </body>
</html>
